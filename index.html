<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="/Prueba3_E-commerce/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="page">
    <header>
        <div class="navbar">
    <div class="navbar-center">Mi Ecommerce</div>
        </div>
    </header>
    <nav class="sidebar">
    <h3 style="font-weight: bolder;">Categorías</h3>
    <ul class="category-list">
        <li>Perfumes <span>(13)</span></li>
        <li>Ropa <span>(27)</span></li>
        <li >Accesorios <span>(0)</span></li>
        <li>Zapatos <span>(15)</span></li>
    </ul>
</nav>
    <div id=""></div>
    <main class="container-fluid p-0 mt-4 ">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- Card 1 -->
        <div class="col">
            <div class="card h-100 text-center">
                <img src="assets/images/Perfume 323x314.jpg" class="card-img-top" alt="Perfume myKingdom">
                <div class="card-body">
                    <h5 class="card-title">Perfume myKingdom</h5>
                    <p class="card-text">31.400</p>
                </div>
                <div class="card-footer  text-white">
                    <button class="btn btn-link text-white text-decoration-none">Comprar</button>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col">
            <div class="card h-100 text-center">
                <img src="assets/images/perfume phantom.jpg" class="card-img-top" alt="Perfume Phantom">
                <div class="card-body">
                    <h5 class="card-title">Perfume Phantom</h5>
                    <p class="card-text">65.900</p>
                </div>
                <div class="card-footer  text-white">
                    <button class="btn btn-link text-white text-decoration-none">Comprar</button>
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col">
            <div class="card h-100 text-center">
                <img src="assets/images/zapatos docker.jpg" class="card-img-top" alt="Zapatos Docker">
                <div class="card-body">
                    <h5 class="card-title">Zapatos Docker</h5>
                    <p class="card-text">39.900</p>
                </div>
                <div class="card-footer  text-white">
                    <button class="btn btn-link text-white text-decoration-none">Comprar</button>
                </div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="col">
            <div class="card h-100 text-center">
                <img src="assets/images/Poleron pluma.jpg" class="card-img-top" alt="Polerón Puma">
                <div class="card-body">
                    <h5 class="card-title">Poleron puma</h5>
                    <p class="card-text">44.700</p>
                </div>
                <div class="card-footer text-white">
                    <button class="btn btn-link text-white text-decoration-none">Comprar</button>
                </div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="col">
            <div class="card h-100 text-center">
                <img src="assets/images/Chromecast 3ra generación.jpg" class="card-img-top" alt="Polerón Puma">
                <div class="card-body">
                    <h5 class="card-title">Chromecast 3ra generación</h5>
                    <p class="card-text">80.990</p>
                </div>
                <div class="card-footer text-white">
                    <button class="btn btn-link text-white text-decoration-none">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</main>
    <footer>@miecommerce</footer>
</div>
